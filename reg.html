<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
   

</head>
<body>

<div class="register-form">
    <form>
<div id="container">
    
        <div id="cont">
            <div id="register" class="comm">
                <h3>Register</h3>
                <input id="fnm"  name="first" type="text" placeholder="First Name" required/> 
                <input id="lnm"  name="last" type="text" placeholder="Last Name" required/> <br> <br>
                <input id="pn"  name="phone" type="text" placeholder="Number" size="10" required/> <br> <br>
                <input id="re" name="email" type="email" placeholder="Email" required/> <br> <br>
                <input id="rre" name="email" type="email" placeholder="Re write Email" required/> <br> <br>
                <input id="ct"  name="city" type="text" placeholder="City" required/> <br> <br>
                <input id="rp" type="password" placeholder="Password" required/> <br> <br>
                <input id="rrp" type="password" placeholder="Re write Password" required/> <br> <br>
                <button class="submit" type="submit"  >Submit</button> <br> <br>

            </div >
        </div>
    </div>
    <form>
</div>

</body>


</html>
